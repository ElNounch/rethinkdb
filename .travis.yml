# Environment
language: cpp
compiler:
  - gcc
#  - clang
env:
  - DEBUG=1
#  - DEBUG=0

cache:
  ccache: true

# Install build dependencies
before_script:
  - ./configure --allow-fetch --ccache
  - make --jobs 3 support DEBUG=$DEBUG

# Build script
script:
  - make --jobs 3 test-deps DEBUG=$DEBUG
#  && make test RUN_TEST_ARGS='-j3 -w-'

