# Environment
language: cpp
sudo: false
os:
  - linux
  - osx
compiler:
  - g++
  - clang
env:
  global:
    - DEBUG=1
  matrix:
    - TEST=unit
    - TEST=!unit

addons:
    apt:
      packages:
        # Packages list from documentation (2016/01/24)
        - libncurses5-dev
        - protobuf-compiler
        - libprotobuf-dev
        - libcurl4-openssl-dev
        - libboost-all-dev
        - libjemalloc-dev
  
cache:
  ccache: true
  directories:
    - external
    - precompiled

before_install:
  - |
    echo run_second_cpp = true >> ~/.ccache/ccache.conf
    if [[ `nvm --version 2>/dev/null` == "" ]]; then
      # Install nvm
      git clone https://github.com/creationix/nvm.git ~/.nvm && pushd ~/.nvm && git checkout `git describe --abbrev=0 --tags` && popd
      . ~/.nvm/nvm.sh
    fi
    # Install latest stable Node.js
    nvm install node
    # Install latest version 2 of npm
    npm install -g npm@2

# Install build dependencies
install:
  - |
    # ccache useless if no inter-build cache
    if [[ "$CASHER_DIR" != "" ]]; then
      # try to setup ccache if misssing
      if [[ `ccache --version 2>/dev/null` == "" ]]; then
        if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
          brew update
          brew install --HEAD ccache
        fi
      fi
      if [[ `ccache --version 2>/dev/null` != "" ]]; then
        export CCACHE_SWITCH=--ccache
        ccache --version
      fi
    fi
  - ./configure --allow-fetch $CCACHE_SWITCH
  - make support DEBUG=$DEBUG -j 3

# Build script
script:
  - make test-deps DEBUG=$DEBUG --jobs 3 && ccache --show-stats
#  && make test

