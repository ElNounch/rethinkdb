# Environment
language: cpp
sudo: false
os:
#  - linux
  - osx
compiler:
#  - gcc
  - clang
env:
  global:
    - DEBUG=1
  matrix:
    - TEST=unit
    - TEST=!unit

addons:
    apt:
      packages:
        # Packages list from documentation (2016/01/24)
        - libncurses5-dev
        - protobuf-compiler
        - libprotobuf-dev
        - libcurl4-openssl-dev
        - libboost-all-dev
        - libjemalloc-dev
  
cache:
  apt: true
  ccache: true
  directories:
    - ~/.npm
    - ~/npm-cache
    - $TRAVIS_BUILD_DIR/node_modules

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      # Install nvm
      git clone https://github.com/creationix/nvm.git ~/.nvm && pushd ~/.nvm && git checkout `git describe --abbrev=0 --tags` && popd
      . ~/.nvm/nvm.sh
    fi
    # Install latest stable Node.js
    nvm install stable
    # Install latest version 2 of npm
    npm install -g npm@2

# Install build dependencies
install:
  - |
    if [[ ( "$CC" == "gcc" ) && ( `ccache --version 2>/dev/null` != "" ) ]]; then
      export CCACHE_OPT=--ccache
    fi
    ./configure --allow-fetch $CCACHE_OPT
  - make support DEBUG=$DEBUG -j 3

# Build script
script:
  - make test-deps DEBUG=$DEBUG --jobs 3 && make test

